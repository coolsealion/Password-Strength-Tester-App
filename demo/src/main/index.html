<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<h1>Welcome to the Password Strength Tester!</h1>
    <div class="container">
    <div class="input-box">
        <h2>Enter your password below to test its strength!</h2>
        <input type="Password" id="Password input" placeholder="Password">
        <button id="check-btn">Check Strength</button>
    </div>
</div>
<script>
    document.getElementById('check-btn').addEventListener('click', function() {
        const password = document.getElementById('Password input').value;
        const strength = checkPasswordStrength(password);
        alert('Password Strength: ' + strength);
    });
    function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[\W]/.test(password)) strength++;

        switch(strength) {
            case 5:
                return 'Very Strong';
            case 4:
                return 'Strong';
            case 3:
                return 'Moderate';
            case 2:
                return 'Weak';
            default:
                return 'Very Weak';
        }
    }
</script>  
</body>
</html>
